dist: xenial
language: cpp

matrix:
  include:
  - compiler: gcc
  - compiler: clang
    env: QMAKE_FLAGS="QMAKE_CXXFLAGS+=-Wno-inconsistent-missing-override"

before_install:
  - sudo add-apt-repository ppa:beineri/opt-qt-5.10.1-xenial -y
  - sudo apt-get update -qq

install:
  - sudo apt-get install qt5-default libsecret-1-dev dh-make devscripts fakeroot
  - sudo apt-get install qt510base qt510imageformats qt510svg libgl1-mesa-dev
  - source /opt/qt*/bin/qt*-env.sh

script:
  - qmake "QMAKE_CXX=$CXX" "QMAKE_CC=$CC" $QMAKE_FLAGS
  - make

before_deploy:
  - export VERSION=dev
  - export TRAVIS_TAG=development
  - cd scripts/linux/packages
  - make install -C ../../.. INSTALL_ROOT=$(pwd)/appimage/appdir
  - tar.xz/build.tar.xz.sh
  - appimage/build.appimage.sh
  - deb/build.deb.sh
  - mv deb/apk-editor-studio_*.deb deb/apk-editor-studio_linux_dev.deb
  - cd -

deploy:
  provider: releases
  api_key:
    secure: ""
  file:
    - "scripts/linux/packages/tar.xz/apk-editor-studio_linux_dev.tar.xz"
    - "scripts/linux/packages/appimage/apk-editor-studio_linux_dev.AppImage"
    - "scripts/linux/packages/deb/apk-editor-studio_linux_dev.deb"
  name: Developer Build
  draft: false
  prerelease: true
  overwrite: true
  skip_cleanup: true
  on:
    branch:
      - master
      - appimage
    condition: $CXX = g++
    tags: false
